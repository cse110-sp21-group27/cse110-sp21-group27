<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>MVP Team 27</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main_page">
		<div id="schedule_view_tab">
			<h1 id="schedule_h1">Schedule View</h1>
			<button id="daily_button">Daily View</button>
			<button id="weekly_button">Weekly View</button>
		</div>

		<div id="focus_items_tab">
			<h1 id="focus_h1">Focus Items</h1>
			<button id="focus_button">Add New Focus Item</button>
			<textarea id="focus_completed">Focus Items Completed: 2</textarea>
			<h2 id="focus_h2">Current Focus Items</h2>
			<div id="focus_items_list">
				<textarea>Focus Item 1</textarea>
				<textarea>Focus Item 2</textarea>
				<textarea>Focus Item 3</textarea>
				<textarea>Focus Item 4</textarea>
			</div>
		</div>

		<div id="cards_tab">
			<h1 id="cards_h1">Cards</h1>
			<button id="cards_button">Add a Card</button>
			<div id="cards_list">
				<textarea>Card 1</textarea>
				<textarea>Card 2</textarea>
				<textarea>Card 3</textarea>
				<textarea>Card 4</textarea>
			</div>
		</div>
	</div>
</body>
